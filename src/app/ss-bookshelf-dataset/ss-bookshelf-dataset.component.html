<div class="wow fadeInRight graph-container">
    <div class="title">
        Undamaged Dataset
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 form-group">
            <label for="selected-volt">Select Volt:</label>
            <select class="form-control" id="selected-volt" (change)="voltOnChange($event.target.value)">
                <option value="2 Volts">2 Volts</option>
                <!-- <option value="5 Volts">5 Volts</option>
                <option value="8 Volts">8 Volts</option> -->
            </select>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 form-group">
            <label for="selected-set" (change)="setOnChange($event.target.value)">Select Set Number:</label>
            <select class="form-control" id="selected-set">
                <option value="Set Number 1">Set Number 1</option>
            </select>
        </div>
        <div class="separator"></div>
        <div class="col-lg-12 form-group">
            <label>Select Channels:</label>
            <ng-multiselect-dropdown [placeholder]="'Select Chanels'" [data]="dropdownList" [settings]="dropdownSettings"
            (onSelect)="onChannelSelect($event)" (onDeSelect)="onChannelDeSelect($event)"></ng-multiselect-dropdown>
        </div>
    </div>

    <div class="graph"></div>

    <div style="font-size:14px; line-height:1.5; font-weight:400; padding:25px 15px 10px 15px;">
        Note that the sparse representation of the signals come from the following settings: supp = 2, num = 3, and lambda = 0.50.
        And PSNR is 25.36.
    </div>
</div>
